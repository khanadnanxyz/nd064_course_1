# Default values for techtrends.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

namespace: sandbox
service:
  port: 4111
  targetPort: 3111
  protocol: TCP
  type: ClusterIP
image:
  repository: khanadnanxyz/techtrends
  pullPolicy: IfNotPresent
  tag: b54827c
replicaCount: 1
resources:
  limits:
    cpu: 100m
    memory: 128Mi
  requests:
    cpu: 100m
    memory: 128Mi
containerPort: 3111
livenessProbe:
  path: /healthz 
readinessProbe:
  path: /healthz